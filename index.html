<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecycling!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- -------------------header--------------- -->
    <div id="header">
        <div class="container">
            <h1>Welcome to... <span>
                    <img src="logo_transparent.png" class="logo">
                </span></h1>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="banner"></div>

    <div id="info">
        <div class="container">
            <div class="content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed aliquet, diam sit amet tincidunt tincidunt,
                    elit mauris lacinia nunc, id aliquam nisl purus nec nunc.</p>
                    <a href="#register" class="button" id="trigger-modal">Register</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span> <!-- Close button -->
            <form action="#" method="post">
                <!-- User Details -->
                <section>
                    <h2>User Details</h2>
                    <input type="text" placeholder="Given name" name="given_name">
                    <input type="text" placeholder="Surname" name="surname">
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password">
                </section>
                <!-- Addresses -->
                <section>
                    <h2>Addresses</h2>
                    <input type="text" placeholder="Home Address" name="home_address">
                    <input type="text" placeholder="Work Address" name="work_address">
                </section>
                <!-- Contacts -->
                <section>
                    <h2>Contacts</h2>
                    <input type="tel" placeholder="Mobile Number" name="mobile_number">
                    <input type="email" placeholder="Email" name="email">
                </section>
                <!-- Submit Button -->
                <input type="submit" value="Register" id="submit-button">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
